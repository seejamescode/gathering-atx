<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Gathering ATX</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta
      name="description"
      content="A collective of leaders and friends from around Austin hosting pop-up campus-wide gatherings of worship + word in the round
	at The University of Texas."
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="The Gathering ATX" />
    <meta
      name="twitter:description"
      content="A collective of leaders and friends from around Austin hosting pop-up campus-wide gatherings of worship + word in the round
	at The University of Texas."
    />
    <meta name="twitter:image" content="./media/TheGathering024_.jpg" />
    <meta property="og:title" content="The Gathering ATX" />
    <meta
      property="og:description"
      content="A collective of leaders and friends from around Austin hosting pop-up campus-wide gatherings of worship + word in the round
	at The University of Texas."
    />
    <meta property="og:image" content="./media/TheGathering024_.jpg" />
    <link href="./style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,900"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="frame">
      <div class="pattern"></div>
      <section class="section">
        <img
          alt="The Gathering ATX"
          class="logo"
          src="./media/GatheringATX_White_Cutout.png"
        />
        <p>
          9pm, December 4th 2018 <br />
          <span class="letter-spacing-a">Texas Union Ballroom</span>
        </p>
      </section>
      <section class="section section-tagline">
        <img
          alt="worship band performing, surrounded by worshipers in a circle"
          class="image-side"
          src="./media/TheGathering024_.jpg"
        />
        <div>
          <p class="tagline">
            A collective of leaders and friends from around Austin hosting
            pop-up campus-wide gatherings of worship + word in the round at The
            University of Texas.
          </p>
        </div>
      </section>
      <section class="section">
        <div class="video-responsive">
          <iframe
            width="420"
            height="315"
            src="https://www.youtube.com/embed/AeftuZYxgJ0?rel=0&color=white"
            frameborder="0"
            allowfullscreen
          ></iframe>
        </div>
      </section>
      <section class="section section-links">
        <div class="section-signup">
          <a
            href="https://goo.gl/forms/ogZNsa4ptgy2abdT2"
            rel="noopener noreferrer"
            target="_blank"
          >
            <span class="letter-spacing-b">Sign up</span><br /><span
              class="letter-spacing-c"
              >for <strong>updates</strong></span
            ></a
          >
          <a
            href="https://goo.gl/forms/VgfvaCCX90D4uLn92"
            rel="noopener noreferrer"
            target="_blank"
            ><strong>Volunteer</strong><br /><span class="letter-spacing-d"
              >with us</span
            ></a
          >
        </div>
        <div class="section-contact">
          <a
            href="mailto:thegatheringatx@gmail.com"
            rel="noopener noreferrer"
            target="_blank"
            ><strong>Email</strong> us<br /><span class="letter-spacing-e"
              >for info</span
            ></a
          >
          <a
            href="https://instagram.com/gatheringATX"
            rel="noopener noreferrer"
            target="_blank"
          >
            <span class="letter-spacing-f">Follow on</span><br /><strong
              >Instagram</strong
            ></a
          >
        </div>
      </section>
      <div class="footer">
        <img
          alt="worship band performing, surrounded by worshipers in a circle"
          src="./media/TheGathering023_.jpg"
        />
      </div>
    </div>
  </body>
</html>
